<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col>
              <h1>Welcome to Rabbitry<br/>
                  <small>ver: {{appVer}}</small></h1>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <img src="/assets/rabbit-new.png" />
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-button color="primary" shape="round" (click)="onRegisterOpen()">Register me</ion-button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-button fill="outline" shape="round" (click)="onLoginOpen()">I have an account</ion-button>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
